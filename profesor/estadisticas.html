<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estadísticas de Evaluación - Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .chart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .analysis {
      max-width: 900px;
      margin: 20px auto;
      background: #f9fafb;
      padding: 25px;
      border-left: 6px solid #3b82f6;
      font-size: 16px;
      border-radius: 12px;
    }

    h1, h2 {
      text-align: center;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h1>📊 Estadísticas de Evaluación</h1>
    <canvas id="promediosCriterios"></canvas>
  </div>

  <div class="chart-container">
    <h2>Distribución de Niveles (Global)</h2>
    <canvas id="nivelesDistribucion"></canvas>
  </div>

  <div class="analysis" id="analisis">
    <h3>Análisis fundamentado:</h3>
    <p id="resumenAnalisis">Procesando datos...</p>
  </div>

  <button onclick="window.location.href='index.html'">⬅️ Volver al panel</button>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script type="module" src="../firebase-setup.js"></script>

  <!-- Lógica -->
  <script type="module">
    import {
      collection,
      getDocs,
      query,
      db
    } from "../firebase-setup.js";

    const criteriosGlobal = {};
    const niveles = { "Excelente": 0, "Satisfactorio": 0, "Insuficiente": 0, "Sobresaliente": 0, "Notable": 0, "Aprobado": 0 };

    async function cargarDatos() {
      const grupos = ["Grupo1", "Grupo2", "Grupo3", "Grupo4", "Grupo5", "Grupo6", "Grupo7", "Grupo8", "Grupo9", "Grupo10"];
      for (const grupo of grupos) {
        for (const tipo of ["planeaciones", "protocolos"]) {
          const ref = collection(db, "rubricas", grupo, tipo);
          const snap = await getDocs(query(ref));
          snap.forEach(doc => {
            const datos = doc.data();
            datos.criterios.forEach(c => {
              if (!criteriosGlobal[c.nombre]) {
                criteriosGlobal[c.nombre] = { suma: 0, count: 0 };
              }
              criteriosGlobal[c.nombre].suma += c.puntos;
              criteriosGlobal[c.nombre].count += 1;
              if (niveles[c.nivel] !== undefined) {
                niveles[c.nivel]++;
              }
            });
          });
        }
      }
      mostrarGraficas();
    }

    function mostrarGraficas() {
      const nombres = Object.keys(criteriosGlobal);
      const promedios = nombres.map(n => (criteriosGlobal[n].suma / criteriosGlobal[n].count).toFixed(1));

      // Gráfico de promedios por criterio
      new Chart(document.getElementById("promediosCriterios"), {
        type: "bar",
        data: {
          labels: nombres,
          datasets: [{
            label: "Promedio por criterio",
            data: promedios,
            backgroundColor: "#3b82f6"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 25 }
          }
        }
      });

      // Gráfico de niveles
      const labelsNiveles = Object.keys(niveles);
      const valoresNiveles = labelsNiveles.map(n => niveles[n]);

      new Chart(document.getElementById("nivelesDistribucion"), {
        type: "doughnut",
        data: {
          labels: labelsNiveles,
          datasets: [{
            label: "Distribución de Niveles",
            data: valoresNiveles,
            backgroundColor: [
              "#22c55e", "#facc15", "#ef4444", "#6366f1", "#0ea5e9", "#f97316"
            ]
          }]
        },
        options: {
          responsive: true
        }
      });

      generarAnalisis(promedios, nombres);
    }

    function generarAnalisis(promedios, nombres) {
      const peor = nombres.reduce((a, b, i) => (promedios[i] < promedios[nombres.indexOf(a)] ? b : a));
      const mejor = nombres.reduce((a, b, i) => (promedios[i] > promedios[nombres.indexOf(a)] ? b : a));

      const texto = `
        El criterio con mejor desempeño general es <strong>${mejor}</strong>, con un promedio de <strong>${promedios[nombres.indexOf(mejor)]}</strong> puntos. 
        Por otro lado, se identificó un bajo rendimiento en el criterio <strong>${peor}</strong>, con un promedio de <strong>${promedios[nombres.indexOf(peor)]}</strong>. 
        Se recomienda enfocar estrategias de mejora en este aspecto, mediante retroalimentaciones, ajustes metodológicos o actividades específicas de refuerzo.`;

      document.getElementById("resumenAnalisis").innerHTML = texto;
    }

    cargarDatos();
  </script>
</body>
</html>
