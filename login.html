<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Estudiantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo institucional:</label>
        <input type="email" id="email" required placeholder="tucorreo@correo.edu.co">
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required placeholder="Tu contraseña">
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div id="mensaje" class="message"></div>

    <p style="margin-top: 20px; text-align: center;">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a><br>
      <a href="#" id="recuperarLink">Olvidé mi contraseña</a>
    </p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
